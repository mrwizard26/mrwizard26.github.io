  <body>
    <link rel="stylesheet" href="../style.css" />
    <div>
      <link href="./navigation.css" rel="stylesheet" />
      <div class="navigation-container1">
        <div class="navigation-container2">
          <div class="navigation-container3">
            <style>
              @media (prefers-reduced-motion: reduce) {
              .navigation, .navigation__logo, .navigation__toggle, .navigation__link, .navigation__menu {
                animation: none;
                transition: none;
              }
              .navigation__heart {
                animation: none;
              }
              .navigation__logo-icon {
                animation: none;
              }
              }
            </style>
          </div>
        </div>
        <nav id="mainNavigation" class="navigation">
          <div class="navigation__container">
            <a href="index.html">
              <div aria-label="PompomLove Home" class="navigation__logo">
                <div class="navigation__logo-icon">
                  <svg
                    width="24"
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M2 9.5a5.5 5.5 0 0 1 9.591-3.676a.56.56 0 0 0 .818 0A5.49 5.49 0 0 1 22 9.5c0 2.29-1.5 4-3 5.5l-5.492 5.313a2 2 0 0 1-3 .019L5 15c-1.5-1.5-3-3.2-3-5.5"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                </div>
                <span class="navigation__logo-text">PompomLove</span>
              </div>
            </a>
            <button
              id="navToggle"
              aria-label="Toggle navigation menu"
              aria-expanded="false"
              class="navigation__toggle"
            >
              <span
                class="navigation-navigationtoggle-icon1 navigation__toggle-icon--menu"
              >
                <svg
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M4 5h16M4 12h16M4 19h16"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </span>
              <span class="navigation-navigationtoggle-icon2">
                <svg
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M18 6L6 18M6 6l12 12"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </span>
            </button>
            <div id="navMenu" class="navigation__menu">
              <ul class="navigation__list">
                <li class="navigation__item">
                  <a href="#about">
                    <div class="navigation__link"><span>About Us</span></div>
                  </a>
                </li>
                <li class="navigation__item">
                  <a href="#memories">
                    <div class="navigation__link">
                      <span>Our Memories</span>
                    </div>
                  </a>
                </li>
                <li class="navigation__item">
                  <a href="#gallery">
                    <div class="navigation__link">
                      <span>Photo Gallery</span>
                    </div>
                  </a>
                </li>
                <li class="navigation__item navigation__item--highlight">
                  <a href="love-letter.html">
                    <div class="navigation__link navigation__link--special">
                      <span>Love Letter</span>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div aria-hidden="true" class="navigation__floating-hearts">
            <span class="navigation__heart--1 navigation__heart"></span>
            <span class="navigation__heart--2 navigation__heart"></span>
            <span class="navigation__heart--3 navigation__heart"></span>
          </div>
        </nav>
        <div class="navigation-container4">
          <div class="navigation-container5">
            <style>
                      @keyframes navigationPulse {0%,100% {transform: scale(1);}
              50% {transform: scale(1.1);}}@keyframes navigationFloatHeart {0%,100% {transform: translateY(0) rotate(45deg) scale(1);}
              50% {transform: translateY(-10px) rotate(45deg) scale(1.2);}}@keyframes navigationBounceIn {0% {opacity: 0;
              transform: translateY(-20px) scale(0.8);}
              60% {opacity: 1;
              transform: translateY(5px) scale(1.05);}
              100% {opacity: 1;
              transform: translateY(0) scale(1);}}
            </style>
          </div>
        </div>
        <div class="navigation-container6">
          <div class="navigation-container7">
            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navToggle = document.getElementById("navToggle")
                  const navMenu = document.getElementById("navMenu")
                  const navLinks = document.querySelectorAll(".navigation__link")

                  if (navToggle && navMenu) {
                    navToggle.addEventListener("click", () => {
                      const isExpanded = navToggle.getAttribute("aria-expanded") === "true"
                      navToggle.setAttribute("aria-expanded", !isExpanded)
                      navMenu.classList.toggle("navigation__menu--open")

                      if (!isExpanded) {
                        document.body.style.overflow = "hidden"
                      } else {
                        document.body.style.overflow = ""
                      }
                    })

                    navLinks.forEach((link) => {
                      link.addEventListener("click", () => {
                        navToggle.setAttribute("aria-expanded", "false")
                        navMenu.classList.remove("navigation__menu--open")
                        document.body.style.overflow = ""
                      })
                    })

                    document.addEventListener("click", (e) => {
                      const isClickInsideNav =
                        navMenu.contains(e.target) || navToggle.contains(e.target)
                      const isMenuOpen = navToggle.getAttribute("aria-expanded") === "true"

                      if (!isClickInsideNav && isMenuOpen) {
                        navToggle.setAttribute("aria-expanded", "false")
                        navMenu.classList.remove("navigation__menu--open")
                        document.body.style.overflow = ""
                      }
                    })
                  }

                  let lastScrollTop = 0
                  const navigation = document.querySelector(".navigation")

                  window.addEventListener(
                    "scroll",
                    () => {
                      const scrollTop = window.pageYOffset || document.documentElement.scrollTop

                      if (scrollTop > lastScrollTop && scrollTop > 100) {
                        navigation.style.transform = "translateY(-100%)"
                      } else {
                        navigation.style.transform = "translateY(0)"
                      }

                      lastScrollTop = scrollTop
                    },
                    { passive: true }
                  )
                })()
              });
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
