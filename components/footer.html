            <script defer="" data-name="footer">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  // Smooth scroll enhancement for anchor links
                  const footerLinks = document.querySelectorAll('.footer-nav-link[href^="#"]')

                  footerLinks.forEach((link) => {
                    link.addEventListener("click", function (e) {
                      const targetId = this.getAttribute("href")

                      if (targetId === "#top") {
                        e.preventDefault()
                        window.scrollTo({
                          top: 0,
                          behavior: "smooth",
                        })
                      } else {
                        const targetElement = document.querySelector(targetId)
                        if (targetElement) {
                          e.preventDefault()
                          const offsetTop = targetElement.offsetTop - 80
                          window.scrollTo({
                            top: offsetTop,
                            behavior: "smooth",
                          })
                        }
                      }
                    })
                  })

                  // Add subtle parallax effect to floating hearts on scroll (performance-optimized)
                  let ticking = false
                  const floatingHearts = document.querySelectorAll(".footer-heart")

                  function updateHeartPositions() {
                    const scrolled = window.scrollY
                    const footerElement = document.querySelector(".footer")

                    if (!footerElement) return

                    const footerTop = footerElement.offsetTop
                    const footerHeight = footerElement.offsetHeight
                    const viewportHeight = window.innerHeight

                    // Only animate if footer is in viewport
                    if (
                      scrolled + viewportHeight > footerTop &&
                      scrolled < footerTop + footerHeight
                    ) {
                      const relativeScroll =
                        (scrolled + viewportHeight - footerTop) / footerHeight

                      floatingHearts.forEach((heart, index) => {
                        const speed = 0.3 + index * 0.1
                        const movement = relativeScroll * 30 * speed
                        heart.style.transform = `translateY(${movement}px)`
                      })
                    }

                    ticking = false
                  }

                  function requestHeartUpdate() {
                    if (!ticking) {
                      window.requestAnimationFrame(updateHeartPositions)
                      ticking = true
                    }
                  }

                  // Throttled scroll listener
                  window.addEventListener("scroll", requestHeartUpdate, { passive: true })

                  // Add playful hover effect to brand
                  const footerBrand = document.querySelector(".footer-brand-wrapper")
                  if (footerBrand) {
                    footerBrand.addEventListener("mouseenter", function () {
                      const icons = this.querySelectorAll(".footer-icon")
                      icons.forEach((icon, index) => {
                        setTimeout(() => {
                          icon.style.animation = "footer-bounce 0.6s ease-in-out"
                        }, index * 100)
                      })
                    })

                    footerBrand.addEventListener("mouseleave", function () {
                      const icons = this.querySelectorAll(".footer-icon")
                      icons.forEach((icon) => {
                        icon.style.animation = "footer-bounce 2s ease-in-out infinite"
                      })
                    })
                  }
                })()
              });
            </script>
